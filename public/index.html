<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="theme-color" content="#000000" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="keywords"
      content="react-antd-admin,admin,react-admin,react-demo,react-admin-template,typescript,管理系统,后台管理系统"
    />
    <meta
      name="description"
      content="后台前端管理系统,基于react、typescript、antd、dva及其一些特别优秀的开源库实现"
    />
    <link rel="shortcut icon" href="%PUBLIC_URL%favicon.ico" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%manifest.json" />
    <style>
      .load-container {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        z-index: 999999;
        display: -webkit-flex;
        display: flex;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-align-items: center;
        align-items: center;
        width: 100%;
        background-color: #fff;
      }
      .ant-spin {
        color: #1796f6;
      }
      .anticon-spin {
        display: inline-block;
        -webkit-animation: loadingCircle 1s infinite linear;
        animation: loadingCircle 1s infinite linear;
      }
      .anticon-spin::before {
        display: inline-block;
        -webkit-animation: loadingCircle 1s infinite linear;
        animation: loadingCircle 1s infinite linear;
      }
      @-webkit-keyframes loadingCircle {
        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }

      @keyframes loadingCircle {
        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
    </style>
    <% if (htmlWebpackPlugin.options.hashValue){ %>
    <script src="%PUBLIC_URL%config.js?v=<%= htmlWebpackPlugin.options.hashValue %>"></script>
    <%} else {%>
    <script src="%PUBLIC_URL%config.js"></script>
    <%}%>
    <script
      src="https://cdn.jsdelivr.net/npm/@antv/data-set@0.10.0/dist/data-set.min.js"
      integrity="sha256-mGofs0y5eq9nNK2b+cr3wjdyM+1cHdOw+eVz0wLgmlg="
      crossorigin="anonymous"
    ></script>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="load-container">
        <div class="ant-spin ant-spin-lg ant-spin-spinning">
          <i
            aria-label="图标: loading"
            class="anticon anticon-loading ant-spin-dot"
            style="font-size: 40px;"
          >
            <svg
              viewBox="0 0 1024 1024"
              class="anticon-spin"
              data-icon="loading"
              width="1em"
              height="1em"
              fill="currentColor"
              aria-hidden="true"
              focusable="false"
            >
              <path
                d="M988 548c-19.9 0-36-16.1-36-36 0-59.4-11.6-117-34.6-171.3a440.45 440.45 0 0 0-94.3-139.9 437.71 437.71 0 0 0-139.9-94.3C629 83.6 571.4 72 512 72c-19.9 0-36-16.1-36-36s16.1-36 36-36c69.1 0 136.2 13.5 199.3 40.3C772.3 66 827 103 874 150c47 47 83.9 101.8 109.7 162.7 26.7 63.1 40.2 130.2 40.2 199.3.1 19.9-16 36-35.9 36z"
              ></path>
            </svg>
          </i>
        </div>
      </div>
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
